<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
 <link rel="stylesheet" href="resources/css/style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js"></script>
 <script src="resources/js/main.js"></script>
 <title>My Album</title>
 
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">My Album Application</a>
            </div>
        </div><!-- /.container-fluid -->

        <!--Google Auth Part-->
        <button id="sign-in-or-out-button"
            style="margin-left: 25px">Login</button>
        <button id="revoke-access-button"
            style="display: none; margin-left: 25px">Revogar acesso</button>

        <div id="auth-status" style="display: inline; padding-left: 25px"></div><hr>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script async defer src="https://apis.google.com/js/api.js" 
            onload="this.onload=function(){};handleClientLoad()" 
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
        <script>
            if (GoogleAuth) {
                updateSigninStatus();
            }
        </script>
        <!--/Google Auth Part-->
    </nav>

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <h5 style="color:white; margin-bottom: 10px;">Albums</h3>
        <nav id="spy">
            <ul class="sidebar-nav nav" id="albums-list-container">
                <li class="sidebar-brand">
                    <span class="fa fa-home solo" style="color:white;">Nenhum album encontrado</span>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Page Content -->
    <div class="container">
            <div class="row imagetiles" id="thumb-container">
            </div>
        </div>

</body>
</html>
